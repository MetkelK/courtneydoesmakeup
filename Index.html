		<div class="inner-form" id="contact">
			<h2>Get in touch</h2>
			<form name="contact" method="POST" data-netlify="true">
				<div class="fields">
					<div class="field-half-name">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" value="" />
					</div>
					<div class="field-half-email">

						<input type="email" name="email" id="email" value="" />
					</div>
					<div class="field-half-message">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="6"></textarea>
					</div>
				</div>
				<div class="submit"><input type="submit" name="submit" id="submit" value="Send Message" class="banner-button"/></div>
